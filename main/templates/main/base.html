{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible", content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'main/css/index.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="{% static 'main/css/city-style.css' %}">
	<title>{% block title %}{% endblock %}</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">
  <link href="{% static 'main/css/carousel.css' %}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.225rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      #myCarousel {
        background: #000;
      }
      body {
        background-color: #252A30;
        min-height: 100%;
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <!-- Custom styles for this template -->

</head>
<body bgcolor="#fff">
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><!-- <img src="{% static 'main/img/logo.png' %}" alt=""> --></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Главная<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">Университеты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Города</a>
        </li>
          {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'profile' %}" class="nav-link">Мой профиль</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">Выйти</a>
        </li>
      </ul>
    </div>
          {% else %}
    <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
    <a class="btn btn-outline-success" href="{% url 'login' %}">Log in</a>
    {% endif %}
  </nav>
</header>

	<div class="container">
		{% block content %}{% endblock %}
	</div>
	  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2017-2019 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
      <script src="{% static 'main/js/carousel.js' %}"></script>
      <script src="{% static 'main/js/index.js' %}"></script>
      <script src="{% static 'main/js/button.js' %}"></script>
      <script src="{% static 'main/js/dropdown.js' %}"></script>
      <script src="{% static 'main/js/alert.js' %}"></script>
</body>
</html>
