<!doctype  html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title> Authentication </title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
      <h1 class="text-center">Authentication</h1>
      <div class="card">
<div class="card-body">
<h4 class="card-title"> Регистрация </h4>

<form method="post">

        {% csrf_token %}
        Имя пользователя: <input type="text" name="username">{{form.username}}<br>
        Email: <input type="email" name="email">{{form.email}}<br>
        Пароль: <input type="password" name="password">{{form.password1}}<br>
        Пароль еще раз: <input type="password" name="password2">{{form.password2}}<br>

        <button type="submit" class="btn btn-success" value="Регистрация">Sign up</button>
    </form>
</div>

</div>
      </div>
    </div>
  </div>
  {{form.errors}}
  <div class="mt-4">
	<div class="d-flex justify-content-center links">
	Уже есть аккаунт? <a href="{% url 'login' %}" class="ml-3 text-dark">Аккаунт</a>
	</div>
	</div>

	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Имя пользователя..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Введите пароль...';
		form_fields[4].placeholder='Введите повторно...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
